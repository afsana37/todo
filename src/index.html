<!DOCTYPE html>
<html>
<head>
  <title>Task Management App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Task Management App</h1>
  </header>
  
  <main class="container">
    <!-- <aside class="sidebar">
      <h2>Projects</h2>
      <ul id="projectList"></ul>
    </aside> -->

    <section class="body">
      <h2>Create a New Project</h2>
      <form id="projectForm">
        <input type="text" id="projectTitleInput" placeholder="Project Title" required>
        <button type="submit">Create Project</button>
      </form>

      <h2>Create a New Task</h2>
      <form id="taskForm">
        <input type="text" id="taskTitleInput" placeholder="Task Title" required>
        <input type="datetime-local" id="dueDateTimeInput" required>
        <select id="prioritySelect" required>
          <option value="">Select Priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button type="submit">Create Task</button>
      </form>

      <div id="projectTasks"></div>
    </section>
  </main>
  <footer class="footer">
    <p>Task Management App &copy; 2023</p>
  </footer>
  
  <script src="index.js"></script>
</body>
</html>
